# SonarCloud configuration for ClusterFuzz Java
sonar.projectKey=liuenbodaifu_clusterfuzz_java
sonar.organization=liuenbodaifu
sonar.projectName=ClusterFuzz Java Implementation
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=clusterfuzz-core/src/main/java,clusterfuzz-web/src/main/java,clusterfuzz-bot/src/main/java
sonar.tests=clusterfuzz-core/src/test/java,clusterfuzz-web/src/test/java,clusterfuzz-bot/src/test/java

# Language
sonar.language=java
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=**/target/surefire-reports/*.xml

# Exclusions
sonar.exclusions=**/target/**,**/*.xml,**/*.yml,**/*.yaml,**/*.properties
sonar.test.exclusions=**/target/**

# Code quality rules
sonar.java.checkstyle.reportPaths=**/target/checkstyle-result.xml
sonar.java.pmd.reportPaths=**/target/pmd.xml
sonar.java.spotbugs.reportPaths=**/target/spotbugsXml.xml

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.links.homepage=https://github.com/liuenbodaifu/clusterfuzz
sonar.links.ci=https://github.com/liuenbodaifu/clusterfuzz/actions
sonar.links.scm=https://github.com/liuenbodaifu/clusterfuzz
sonar.links.issue=https://github.com/liuenbodaifu/clusterfuzz/issues

# Analysis parameters
sonar.analysis.mode=publish
sonar.buildString=ClusterFuzz Java CI Build